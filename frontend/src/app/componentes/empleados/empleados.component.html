<div class="conteainer">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <form #empleadoForm = "ngForm" (ngSubmit) = "addEmpleado(empleadoForm)">
                        <input type="hidden" name = "_id" #_id="ngModel" [(ngModel)] = empleadoService.selectedEmpleado._id>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="cedula" #cedula = "ngModel" [(ngModel)] = "empleadoService.selectedEmpleado.cedula"
                                placeholder="Ingrese el numero de celuda del empleado">
                                
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="name" #name = "ngModel" [(ngModel)] = "empleadoService.selectedEmpleado.name"
                                placeholder="Ingrese el nombre del empleado">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="department" #department = "ngModel" [(ngModel)] = "empleadoService.selectedEmpleado.department"
                                placeholder="Ingrese el departamento correspondiete del empleado">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="phone" #phone = "ngModel" [(ngModel)] = "empleadoService.selectedEmpleado.phone"
                                placeholder="Ingrese el numero de celular del empleado">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="salary" #salary = "ngModel" [(ngModel)] = "empleadoService.selectedEmpleado.salary"
                                placeholder="Ingrese el salario del empleado">
                            </div>
                            <div class="card-action">
                                <div class="input-field col s12">
                                    <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                                        <i class="material-icons right">send</i>
                                      </button>
                                    <button class="btn right" (click) = "resetForm(empleadoForm)">Limpiar</button>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col s7">
            <table>
                <thead>
                    <th>Cedula</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Phone</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    <tr *ngFor = "let empleado of empleadoService.empleados">
                        <td>{{empleado.cedula}}</td>
                        <td>{{empleado.name}}</td>
                        <td>{{empleado.department}}</td>
                        <td>{{empleado.phone}}</td>
                        <td>{{empleado.salary}}</td>
                        <td>
                            <a (click) = "editarEmpleado(empleado)" >
                                <i class="material-icons">border_color</i>
                            </a>
                            <a (click) = "eliminarEmpleado(empleado._id)" >
                                <i class="material-icons">delete_forever</i>
                            </a>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
